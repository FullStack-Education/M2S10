<div class="cadastro-usuario">
  <form [formGroup]="formCep">
    <fieldset>
      <label>CEP *</label>
      <input type="text" formControlName="cep" (blur)="buscarCep()">
    </fieldset>
    <fieldset>
      <label>Endereço</label>
      <input type="text" formControlName="logradouro">
    </fieldset>
    <fieldset>
      <label>Número</label>
      <input type="text" formControlName="numero">
    </fieldset>
    <fieldset>
      <label>Complemento</label>
      <input type="text" formControlName="complemento">
    </fieldset>
    <fieldset>
      <label>Bairro</label>
      <input type="text" formControlName="bairro">
    </fieldset>
    <fieldset>
      <label>Cidade</label>
      <input type="text" formControlName="localidade">
    </fieldset>
    <fieldset>
      <label>Estado</label>
      <input type="text" formControlName="uf">
    </fieldset>
  </form>
</div>
